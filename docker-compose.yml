version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: cumabaca-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: cumabaca
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 3

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cumabaca
    restart: unless-stopped
    ports:
      - "3100:3100"
    environment:
      - NODE_ENV=production
      - PORT=3100
      - MONGODB_URI=mongodb://mongodb:27017/cumabaca
      - CACHE_TTL=86400
    depends_on:
      mongodb:
        condition: service_healthy
    # Optional: Mount logs directory
    volumes:
      - ./logs:/app/logs
    # Resource limits (adjust based on your VPS)
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

volumes:
  mongodb_data:
